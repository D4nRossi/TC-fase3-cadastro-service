name: Rodar Testes

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        run: dotnet restore CadastroService/CadastroService.csproj

      - name: Build do projeto
        run: dotnet build CadastroService/CadastroService.csproj --configuration Release

      - name: Rodar os testes
        run: dotnet test CadastroService.Tests/CadastroService.Tests.csproj --configuration Release
