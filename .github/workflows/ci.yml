name: CI/CD Pipeline

on:
  push:
    branches:
      - "*"  # Executa em qualquer branch
  pull_request:
    branches:
      - "*"

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🛠️ Setup do .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: 🔄 Restore dependências
        run: dotnet restore

      - name: 🧪 Executar testes
        run: |
          for proj in $(find . -name "*Tests.csproj"); do
            echo "➡️ Rodando testes em: $proj"
            dotnet test "$proj" --configuration Release --no-restore
          done

      - name: 📦 Publicar projeto
        run: |
          for proj in $(find . -name "*.csproj" ! -name "*Tests.csproj"); do
            echo "➡️ Publicando projeto: $proj"
            dotnet publish "$proj" -c Release -o ./publish --no-restore
            break
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v3.1.3
        with:
          name: publish
          path: ./publish

