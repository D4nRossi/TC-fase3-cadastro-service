name: CI/CD Pipeline

on:
  push:
    branches:
      - '*'   # Roda em qualquer push
  pull_request:
    branches:
      - '*'   # Roda em qualquer PR

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Compilar projeto
        run: dotnet build --configuration Release --no-restore

      - name: Rodar testes
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publicar artefato
        run: dotnet publish -c Release -o ./publish

      - name: Fazer upload dos artefatos
        uses: actions/upload-artifact@v3
        with:
          name: publish
          path: ./publish

  cd:
    name: Deploy Simulado
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'  # Só executa na main
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Publicar projeto
        run: dotnet publish -c Release -o ./publish

      - name: Simular deploy local
        run: |
          mkdir -p ./Deploy
          cp -r ./publish/* ./Deploy/
