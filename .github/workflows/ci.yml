name: CI/CD Pipeline

on:
  push:
    branches:
      - "*"  # Executa em qualquer branch
  pull_request:
    branches:
      - "*"

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup do .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: ğŸ”„ Restore dependÃªncias
        run: dotnet restore

      - name: ğŸ§ª Executar testes
        run: |
          for proj in $(find . -name "*Tests.csproj"); do
            echo "â¡ï¸ Rodando testes em: $proj"
            dotnet test "$proj" --configuration Release --no-restore
          done

      - name: ğŸ“¦ Publicar projeto
        run: |
          for proj in $(find . -name "*.csproj" ! -name "*Tests.csproj"); do
            echo "â¡ï¸ Publicando projeto: $proj"
            dotnet publish "$proj" -c Release -o ./publish --no-restore
            break
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v3.1.3
        with:
          name: publish
          path: ./publish

